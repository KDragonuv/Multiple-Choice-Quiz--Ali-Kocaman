<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="start-screen">
            <h2>Welcome to the Quiz!</h2>
            <button id="start-button">Start</button>
        </div>
        <div class="question">
            <h2>Question 1</h2>
            <ul class="answers">
                <li><button data-correct="true">Correct Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 3</button></li>
            </ul>
        </div>
        <div class="question">
            <h2>Question 2</h2>
            <ul class="answers">
                <li><button data-correct="true">Correct Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 3</button></li>
            </ul>
        </div>
        <div class="question">
            <h2>Question 3</h2>
            <ul class="answers">
                <li><button data-correct="true">Correct Answer 3</button></li>
                <li><button data-correct="false">Wrong Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 3</button></li>
            </ul>
        </div>
        <div class="question">
            <h2>Question 4</h2>
            <ul class="answers">
                <li><button data-correct="true">Correct Answer 4</button></li>
                <li><button data-correct="false">Wrong Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 3</button></li>
            </ul>
        </div>
        <div class="question">
            <h2>Question 5</h2>
            <ul class="answers">
                <li><button data-correct="true">Correct Answer 5</button></li>
                <li><button data-correct="false">Wrong Answer 1</button></li>
                <li><button data-correct="false">Wrong Answer 2</button></li>
                <li><button data-correct="false">Wrong Answer 3</button></li>
            </ul>
        </div>
        <div class="timer">
            Time left: <span id="timer-display">60</span> seconds
        </div>
        <div class="score">
            Score: <span id="user-score">0</span>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
